<div class="container-fluid pt-2" style="background-color:antiquewhite; height:80vh;">
    <div class="col-lg-12 col-md-9 col-sm-12 mx-auto">
        <h2 class="display-4">Nos CVs Actuels</h2>
        <table class="table table-light table-bordered table-striped ">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">Nom Complet</th>
                    <th scope="col">Email</th>
                    <th scope="col">Naissance</th>
                    <th scope="col">Diplome</th>
                    <th scope="col">Permis de Conduire</th>
                    <th width=250px>Operations</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of listCv" scope="row">
                    <th>{{item.fullName}}</th>
                    <td>{{item.email}}</td>
                    <td>{{item.naissance}}</td>
                    <td>{{item.diplome}}</td>
                    <td width=10px *ngIf="item.permisConduire">
                        <h2 class="fas fa-check text-success"></h2>
                    </td>
                    <td *ngIf="!item.permisConduire">
                        <h2 class="fas fa-times-circle text-danger"></h2>
                    </td>
                    <td>
                        <button type="button" (click)="deleteCv(item.id)"
                            class="btn btn-sm btn-danger mx-1 my-1">Delete</button>
                        <a class="btn btn-sm btn-info mx-1 my-1" [routerLink]="['/updateForm/'+item.id]">Modify</a>
                        <a class="btn btn-sm btn-success mx-1 my-1" [routerLink]="['/showForm/'+item.id]">Afficher</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
